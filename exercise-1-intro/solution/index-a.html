<html ng-app>
<head>
  <script src="../../bower_components/angular/angular.js" type="text/javascript"></script>
  <script>
    function myCtrl() {
      var ctrl = this;

      ctrl.names = [
        'trygve',
        'joakim'
      ];
    }
  </script>
</head>
<body ng-controller="myCtrl as ctrl">
<div>
  <ul>
    <li ng-repeat="name in ctrl.names">{{name}}</li>
  </ul>
</div>
</body>
</html>
