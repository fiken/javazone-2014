<html ng-app="MyJzApp">
<head>
  <script src="../../bower_components/angular/angular.js"></script>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <script>
//  IIFE to avoid polluting the global window scope
    (function () {

//      Registering MyJzApp with zero dependencies, and adding the 'title' constant, 'names' service factory and 'myCtrl' controller
      angular.module('MyJzApp',[])
          .constant('title', 'Mr. Manager')
          .factory('names', namesFactory)
          .controller('myCtrl', myCtrl);

//      the names service is injected together with the title constant
      function myCtrl(title, names) {
        this.name = title+': '+names.random();
      }

//      namesFactory creates the names service. Angular will only create one instance of this function object
      function namesFactory() {
        var adNames = ['Michael', 'George', 'Buster', 'Gob', 'George Michael', 'Tobias', 'Oscar', 'Annyoung', 'Lindsay', 'Lucielle', 'Maeby'];

        return {
          random: function () {
            return adNames[Math.floor( Math.random() * adNames.length )];
          }
        }
      }
    }());
  </script>
</head>
<body>
<div class="container">

  <h1 ng-controller="myCtrl as ctrl">Hello {{ctrl.name}}</h1>

</div>
</body>
</html>
