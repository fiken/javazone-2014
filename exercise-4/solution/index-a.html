<html ng-app>
<head>
  <script src="../../bower_components/angular/angular.js"></script>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <script>

    function myCtrl() {
      this.clicks = 0;

      this.addOne = function addOne() {
        this.clicks++;
      }
    }

  </script>
</head>
<body ng-controller="myCtrl as ctrl">
<div class="container">

  <form>
    <label> Clicks </label>: {{ctrl.clicks}}

    <button class="btn btn-default" ng-click="ctrl.addOne()">Add</button>
  </form>
</div>
</body>
</html>
